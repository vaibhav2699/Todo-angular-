
<div class="container my-3">
   
    <h2 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h2>
    <p>{{todo.desc}}</p> 
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="checkboxclick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">Task complete </label>
      </div>
    <button class="btn-danger" (click)="onclick(todo)">Delete</button>
</div>
